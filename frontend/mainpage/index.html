<!DOCTYPE html>
<html lang="ru">
<head>
	 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="noise-overlay"></div>
    <div class="container">
        <div class="footer-text">CodeLens 2024</div>
        <header>
    <nav>
        <ul class="nav-list">
            <li><a href="#" class="nav-item">О нас</a></li>
            <label class="theme-toggle">
                <input type="checkbox" id="themeSwitch" onclick="toggleTheme()">
                <span></span>
            </label>
        </ul>
    </nav>
    <h1>
        <span class="star-icon"></span>
        CodeLens
        <span class="star-icon"></span>
    </h1>
        </header>

        <div class="upload-section">
            <div class="upload-box">
                <label for="file-upload">Загрузите файл</label>
                <input id="file-upload" type="file" />
            </div>
            <div class="result-box">
                <p>Здесь появится<br>отформатированный код</p>
            </div>
        </div>

        <button class="convert-button">Convert To Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
