<!DOCTYPE html>
<html lang="ru">
<head>
	 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLens</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1>
                <span class="star-icon"></span>
                CodeLens
                <span class="star-icon"></span>
            </h1>
            <button id="theme-toggle">Сменить тему</button>
        </header>

        <div class="upload-section">
            <div class="upload-box">
                <label for="file-upload">Загрузите файл</label>
                <input id="file-upload" type="file" />
            </div>
            <div class="result-box">
                <p>Здесь появится<br>отформатированный код</p>
            </div>
        </div>

        <button class="convert-button">Convert To Code</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
